<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<header>
    <img src="logo.png" alt="iGeoGrid Logo"> <!-- Replace with your actual logo file path -->

</header>

<div class="container">
    <h2>Available Plots</h2>
    <div id="plots">
        <div class="plot">
            <img src="https://via.placeholder.com/300" alt="Land Image">

    <!-- Admin Section -->
    <div class="admin-section">
        <h3>Admin: Add New Plot</h3>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkAdmin()">Login</button>

            <input type="text" id="size" placeholder="Size">
            <input type="text" id="description" placeholder="Description">
            <input type="file" id="imageUpload">
